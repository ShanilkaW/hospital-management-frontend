<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body >
    <div id="logo">
        <img src="../common/imgs/Heart.png" alt="Logo Image">
        <div id="divider"></div>
        <h1>HiNFO DESK</h1>
        <p>Hospital Management Service</p>
    </div>

    <div id="loginForm">
        <div id="shade">
            <div id="form">
                <h1>LOGIN FORM</h1>
                <p>Please enter a valid username and a password to login</p>
                <form action="../dashboard/dashboard.html">
                    <input type="text" id="uname" name="uname" placeholder="Enter Username"> <br>
                    <input type="password" id="pward" name="pward" placeholder="Enter Password"> <br>
                    <input type="checkbox" id="remember" name="remember"> 
                    <label for="remember">Remember me</label>
                    <a href=""> Forgot Password? </a> <br>
                    <input type="submit" id="login" name="login" value="Login"> <br>
                </form>
            </div>
        </div>
    </div>

    <div id="backgroundImage">
        <img src="imgs/background.jpg" alt="Background Image">
    </div>
</body>
</html>
