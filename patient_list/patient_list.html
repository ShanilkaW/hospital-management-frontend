<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="patient_list.css">
    <title>Patient List</title>
</head>
<body>
    <div id="sidebar">
        <img src="../common/imgs/propic.png" alt="profile picture">

        <p>An Admin Profile</p>
        <p>M.B.B.S at University of Colombo</p>
    </div>

    <div id="header">

        </div>

            <img src="icons/directories.png" alt="Directories icon">
            <h5>Directories</h5>
        </div>

        <div id="appoinments">
            <img src="icons/appoinments.png" alt=" Appoinments icon">

        </div>

        <div id="calender">
            <img src="icons/calender.png" alt="Calender icon">

        </div>

        <div id="documents">
